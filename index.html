<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación Interactiva - Selección de Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="selectionScreen">
        <h1>Seleccione la tabla que desea repasar:</h1>
        <div class="button-container">
            <button class="table-button" onclick="startGame(1)">Tabla del 1</button>
            <button class="table-button" onclick="startGame(2)">Tabla del 2</button>
            <button class="table-button" onclick="startGame(3)">Tabla del 3</button>
            <button class="table-button" onclick="startGame(4)">Tabla del 4</button>
            <button class="table-button" onclick="startGame(5)">Tabla del 5</button>
            <button class="table-button" onclick="startGame(6)">Tabla del 6</button>
            <button class="table-button" onclick="startGame(7)">Tabla del 7</button>
            <button class="table-button" onclick="startGame(8)">Tabla del 8</button>
            <button class="table-button" onclick="startGame(9)">Tabla del 9</button>
            <button class="table-button" onclick="startGame('mixed')">Tablas Mixtas</button>
        </div>
    </div>

    <div id="gameScreen" style="display:none;">
        <div id="timer">Tiempo: 60s</div>
        <div id="score">Puntaje: 0</div>
        <h1>¿Cuánto es <span id="num1"></span> x <span id="num2"></span>?</h1>
        <div class="targets">
            <div class="target" onclick="checkAnswer(this)" id="target1"></div>
            <div class="target" onclick="checkAnswer(this)" id="target2"></div>
            <div class="target" onclick="checkAnswer(this)" id="target3"></div>
            <div class="target" onclick="checkAnswer(this)" id="target4"></div>
        </div>
        <p id="feedback"></p>
        <button class="back-button" onclick="returnToMenu()">Regresar al Menú</button>
    </div>

    <!-- Audio files -->
    <audio id="correctSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    <audio id="incorrectSound" src="https://www.soundjay.com/button/beep-10.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
