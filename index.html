<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación Interactiva - Selección de Tablas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-bottom: 40px;
        }

        /* Contenedor principal */
        #selectionScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 600px;
        }

        .table-button {
            width: 150px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background-color: #E0F7FA;
            transition: background-color 0.3s, transform 0.2s;
        }

        .table-button:hover {
            background-color: #007BFF;
            color: white;
            transform: scale(1.1);
        }

        /* Estilos de cronómetro, puntaje y botón de regreso */
        #timer, #score {
            position: absolute;
            top: 10px;
            font-size: 18px;
        }

        #timer {
            left: 10px;
        }

        #score {
            right: 10px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFCDD2;
            border: 2px solid #F44336;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #F44336;
            color: white;
        }

        /* Estilos de las dianas */
        .targets {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .target {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, red, white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        #feedback {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="selectionScreen">
        <h1>Seleccione la tabla que desea repasar:</h1>
        <div class="button-container">
            <button class="table-button" onclick="startGame(1)">Tabla del 1</button>
            <button class="table-button" onclick="startGame(2)">Tabla del 2</button>
            <button class="table-button" onclick="startGame(3)">Tabla del 3</button>
            <button class="table-button" onclick="startGame(4)">Tabla del 4</button>
            <button class="table-button" onclick="startGame(5)">Tabla del 5</button>
            <button class="table-button" onclick="startGame(6)">Tabla del 6</button>
            <button class="table-button" onclick="startGame(7)">Tabla del 7</button>
            <button class="table-button" onclick="startGame(8)">Tabla del 8</button>
            <button class="table-button" onclick="startGame(9)">Tabla del 9</button>
            <button class="table-button" onclick="startGame('mixed')">Tablas Mixtas</button>
        </div>
    </div>

    <div id="gameScreen" style="display:none;">
        <div id="timer">Tiempo: 60s</div>
        <div id="score">Puntaje: 0</div>
        <h1>¿Cuánto es <span id="num1"></span> x <span id="num2"></span>?</h1>
        <div class="targets">
            <div class="target" onclick="checkAnswer(this)" id="target1"></div>
            <div class="target" onclick="checkAnswer(this)" id="target2"></div>
            <div class="target" onclick="checkAnswer(this)" id="target3"></div>
            <div class="target" onclick="checkAnswer(this)" id="target4"></div>
        </div>
        <p id="feedback"></p>
        <button class="back-button" onclick="returnToMenu()">Regresar al Menú</button>
    </div>

    <!-- Audio files -->
    <audio id="correctSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
    <audio id="incorrectSound" src="https://www.soundjay.com/button/beep-10.mp3"></audio>

    <script>
        let num1, num2, correctAnswer;
        let score = 0;
        let timeRemaining = 60; // Set time limit (in seconds)
        let timer;
        let selectedTable;

        function startGame(table) {
            selectedTable = table;
            score = 0;
            timeRemaining = 60;
            document.getElementById('selectionScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('score').textContent = `Puntaje: ${score}`;
            document.getElementById('timer').textContent = `Tiempo: ${timeRemaining}s`;
            generateQuestion();
            startTimer();
        }

        function generateQuestion() {
            num1 = selectedTable === 'mixed' ? Math.floor(Math.random() * 9) + 1 : selectedTable;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 * num2;

            const options = new Set();
            options.add(correctAnswer); // Add correct answer first

            // Generate unique incorrect options
            while (options.size < 4) {
                const option = Math.floor(Math.random() * 100);
                options.add(option);
            }

            const optionsArray = Array.from(options).sort(() => Math.random() - 0.5);

            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;

            // Assign options to targets
            document.getElementById('target1').textContent = optionsArray[0];
            document.getElementById('target2').textContent = optionsArray[1];
            document.getElementById('target3').textContent = optionsArray[2];
            document.getElementById('target4').textContent = optionsArray[3];

            document.getElementById('feedback').textContent = ''; // Clear feedback
        }

        function checkAnswer(target) {
            const userAnswer = parseInt(target.textContent);
            const feedback = document.getElementById('feedback');
            const correctSound = document.getElementById('correctSound');
            const incorrectSound = document.getElementById('incorrectSound');

            if (userAnswer === correctAnswer) {
                feedback.textContent = "¡Correcto!";
                feedback.style.color = "green";
                correctSound.play(); // Play correct sound
                score++;
                document.getElementById('score').textContent = `Puntaje: ${score}`;
            } else {
                feedback.textContent = "Incorrecto.";
                feedback.style.color = "red";
                incorrectSound.play(); // Play incorrect sound
            }

            generateQuestion(); // Generate new question immediately
        }

        function startTimer() {
            timer = setInterval(() => {
                timeRemaining--;
                document.getElementById('timer').textContent = `Tiempo: ${timeRemaining}s`;

                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function returnToMenu() {
            clearInterval(timer); // Stop the timer
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('selectionScreen').style.display = 'flex';
        }

        function endGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('selectionScreen').style.display = 'flex';
            alert(`¡Juego Terminado! Puntaje final: ${score}`);
        }
    </script>
</body>
</html>
